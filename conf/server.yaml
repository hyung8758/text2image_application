# server_type: 2 types are provided.
# - api: use karlo api. A translator model is always running on local server.
# - local: run both the karlo model and translator model on local server.
server_type: api
server_host: 127.0.0.1
server_port: 33010

# log
log_path: log
log_file_name: main.log
log_format: "%(asctime)s(%(module)s:%(lineno)d)%(levelname)s:%(message)s"
log_in_date: False # if you set it true, log file will be saved in a date directory.
